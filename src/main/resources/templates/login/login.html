<!DOCTYPE html>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Login Page</title>
    </head>
    <body>
        <div id="app">
            <label id="alertLabel"></label>

            <div>
                <label id="accountLabel"></label>
                <br>
                <input type="text" name="account" placeholder="Account" v-model="accountText"
                       maxlength="10" onkeyup="value=value.replace(/[^\w]/ig,'')" class="form-control">
            </div>
            <div>
                <label id="passwordLabel"></label>
                <br>
                <input type="password" name="password" placeholder="Password" v-model="passwordText"
                       maxlength="10" onkeyup="value=value.replace(/[^\w]/ig,'')" class="form-control" >
            </div>

            <br>
            <button @click="login()" style="width: 150px; margin: 5px; font-size : 16px;">登入</button>
        </div>
    </body>

    <script src='model/login/login.js'></script>
</html>
