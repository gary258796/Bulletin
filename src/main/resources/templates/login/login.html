<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/default">

    <head>
        <meta charset="UTF-8">
        <title th:text="#{message.login.title}"></title>
    </head>

    <th:block layout:fragment="body">

        <h1 th:text="#{message.welcome.hello}"></h1>

        <div>
            <label id="alertLabel"></label>

            <div>
                <label th:text="#{message.username}">UserName</label>
                <input type="text" name="username" placeholder="UserName" v-model="usernameText"
                       maxlength="10" onkeyup="value=value.replace(/[^\w]/ig,'')" class="form-control">
                <label id="usernameLabel"></label>
            </div>
            <div>
                <label th:text="#{message.password}">Password</label>
                <input type="password" name="password" placeholder="Password" v-model="passwordText"
                       maxlength="10" onkeyup="value=value.replace(/[^\w]/ig,'')" class="form-control" >
                <label id="passwordLabel"></label>
            </div>

            <br>
            <button @click="login()" style="width: 150px; margin: 5px; font-size : 16px;">
                <span th:text="#{message.login}" />
            </button>
            <button @click="register()" style="width: 150px; margin: 5px; font-size : 16px;">
                <span th:text="#{message.want.regist}" />
            </button>
        </div>
    </th:block>


    <th:block layout:fragment="js">
        <script
                th:src="@{/model/login/login.js}"></script>
        <script
                th:inline="javascript">
            var app = new App();
        </script>
    </th:block>
</html>
